<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <style>

        *{
            margin: auto;
        }
    </style>
</head>
<body onload="bangCuuChuong()">
<div class="table">
    <table id="table">

    </table>
</div>
<script>

    function bangCuuChuong() {

        for (i = 1 ; i <= 9 ; i++){
            for (j = 1; j<=9;j++){
                s = i*j;
                _cot = "<tr><td>"+j+"x"+i+"="+s+"<\/td><\/tr>";
                document.getElementById('table').innerHTML = _cot;
            }
        }
    }


   //


</script>
</body>
</html>
